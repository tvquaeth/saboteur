<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="/socket.io/socket.io.js" defer></script>
    
    <script src="/javascripts/jquery-3.4.1.min.js" defer></script>
    <script src="/javascripts/application.js" defer></script>
    <script src="/javascripts/boardView.js" defer></script>
    <script src="/javascripts/handView.js" defer></script>
    <script src="/javascripts/common.js" defer></script>
		<script>
			function includeHTML() {
				var z, i, elmnt, file, xhttp;
				/*loop through a collection of all HTML elements:*/
				z = document.getElementsByTagName("*");
				for (i = 0; i < z.length; i++) {
					elmnt = z[i];
					/*search for elements with a certain atrribute:*/
					file = elmnt.getAttribute("w3-include-html");
					if (file) {
						/*make an HTTP request using the attribute value as the file name:*/
						xhttp = new XMLHttpRequest();
						xhttp.onreadystatechange = function() {
							if (this.readyState == 4) {
								if (this.status == 200) {elmnt.innerHTML = this.responseText;}
								if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
								/*remove the attribute, and call this function once more:*/
								elmnt.removeAttribute("w3-include-html");
								includeHTML();
							}
						}      
						xhttp.open("GET", file, true);
						xhttp.send();
						/*exit the function:*/
						return;
					}
				}
			};
		</script>
    
    <link rel="stylesheet" type="text/css" href="/stylesheets/loading.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/lobby.css" />

    <link rel="stylesheet" type="text/css" href="/stylesheets/board.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/players.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>
  <body>
	
		<div id="board-view" w3-include-html="board.html"></div> 
		<div id="hand-view" w3-include-html="hand.html"></div> 

		<script>
			includeHTML();
		</script>
		
  </body>
</html>
